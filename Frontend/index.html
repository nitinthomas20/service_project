<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking Service</h1>
        <form id="bookingForm">
            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Ticket Information Section -->
            <div class="form-group">
                <label for="ticketType">Select Ticket Type</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="">--Select--</option>
                    <option value="standard">Standard - $10</option>
                    <option value="vip">VIP - $25</option>
                    <option value="premium">Premium - $50</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ticketQuantity">Number of Tickets</label>
                <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" value="1" required>
            </div>

            <div class="form-group">
                <button type="submit">Book Tickets</button>
            </div>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
